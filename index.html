<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #chatbox {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .message {
      margin: 10px 0;
    }
    .bot {
      color: green;
    }
    .user {
      text-align: right;
      color: blue;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value;
      if (!msg) return;
      const messages = document.getElementById("messages");

      messages.innerHTML += `<div class="message user">${msg}</div>`;
      input.value = "";

      // Simulate bot reply
      setTimeout(() => {
        const reply = "Bot says: " + (msg.includes("hi") ? "Hello there!" : "I don't understand.");
        messages.innerHTML += `<div class="message bot">${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }, 500);
    }
  </script>
</body>
</html>
